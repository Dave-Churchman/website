  title: Mini Tech Labs an den Voxxed Days 2017
  subtitle: ""
  details: "
            <p>Die Voxxed Days Zürich kommen am 23. Februar 2017 zurück ins Sihlcity Cinema. Die gesamte Entwickler-Community trifft sich und erfährt das Neuste von inspirierenden Speaker aus der Branche. </p>
            <p>APPUiO ist vor Ort mit einem Stand vertreten. In <strong>Mini Tech Labs</strong> zeigen wir den Teilnehmenden hands-on die wichtigsten Schritte, wie eine Applikation in die Cloud gebracht wird und wie Container auf einer PaaS deployed und betrieben werden können. </p>
            <p>Mehr Infos finden Sie unter <a target=\"_blank\" href=\"https://voxxeddays.com/zurich/\">voxxeddays.com/zurich/</a></p>
