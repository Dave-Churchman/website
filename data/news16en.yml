- day: 13
  month: Sep
  title: APPUiO geht live
  subtitle: Die Schweizer Container Plattform “APPUiO” geht mit drei Angeboten an den Start. Neben der Public PaaS wird die Plattform auch als private Cloud betrieben oder in die Infrastruktur der Kunden integriert. APPUiO basiert auf modernen Open Source Konzepten wie Docker und Kubernetes und wird in ISO-zertifizierten und FINMA- auditierten Rechenzentren in der Schweiz betrieben.
  details: "<p>Nach einer dreimonatigen Betaphase steht APPUiO ab heute allen Entwicklern und Firmen zur Verfügung. Mit
               APPUiO lassen sich Applikationen einfach und schnell entwickeln oder Container Workload betreiben. Hinter
               APPUiO stehen mit Puzzle ITC und VSHN zwei DevOps Experten, welche ihre Kunden bei der erfolgreichen
               Umsetzung von Konzepten wie Continuous Integration und -Deployment unterstützen.</p>
            <h4>Auf in Richtung DevOps</h4>
           <p>Auf der Basis bewährter Open Source Konzepte wie Docker und Kubernetes lassen sich auf APPUiO
              Applikationen mit standardisierten Komponenten entwickeln und skalierbar betreiben. Mit der Plattform
              werden IT-Prozesse automatisiert und die Bereitstellung von IT-Services gestrafft. Applikationen können dabei
              sowohl in der Public Cloud, intern oder auch in einer hybriden Cloud betrieben werden. Die Anwendung der
              Docker-Konzepte eröffnet neue Aussichten für die Entwicklung und den Betrieb in Richtung DevOps.</p>
           <h4>Start mit Tech Labs</h4>
           <p>Interessierte können in kostenlosen Tech Labs erste Erfahrungen mit der Plattform sammeln. Dabei lernen sie
              Hands-on die wichtigsten Schritte, wie eine Applikation in die Cloud gebracht wird und wie Container auf einer
              PaaS deployed und betrieben werden können. Wer sich bis Ende November für die Plattform registriert, kommt
              zudem in den Genuss einer Promo-Aktion.</p>
           "

