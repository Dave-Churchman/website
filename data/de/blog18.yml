- day: 06
  month: Apr
  title: "Adcubum und APPUiO"
  subtitle: "Seit 1997 bietet Adcubum als Marktführer Kranken- und Unfallversicherungen die Standardsoftware adcubum SYRIUS an. Rund 20 Jahre später wird die Software nun mit Hilfe von APPUiO auf OpenShift von Red Hat transferiert."
  details: |
            <p>Unflexibilität, hohe Koordination und technische Herausforderungen: „2016 merkten wir, dass die Konfiguration von mehreren Applikationen in der damaligen Umgebung sehr komplex war“, erklärt Matthias Summer, Senior System Engineer bei Adcubum. Nach intensiver Recherche nach Lösungen stand fest: „Wir wollen OpenShift von Red Hat nutzen“. Mit APPUiO habe man sogar einen Partner gefunden, der noch viel mehr bietet. „Erfahrene Experten, die sich tagtäglich mit OpenShift auseinandersetzen, haben die Plattform hier bei uns im Haus aufgebaut und uns geschult”, so Summer. Gemeinsam mit seinem Team von insgesamt fünf System Engineers betreibt Summer rund 500 Testinstallationen von adcubum SYRIUS. „Dank APPUiO können wir nun auf Knopfdruck Testumgebungen deployen“, sagt Summer.</p>
            
            <p>Bis Ende 2018 möchte Adcubum 95 Prozent der Entwicklungs- und Testinstanzen auf OpenShift zum Laufen bringen. Die Herausforderung liegt dabei darin, eine 20 Jahre alte Applikation mit mehreren Millionen Zeilen Code für die neue Container Plattform aufzubereiten. Obwohl der Aufwand gross ist, sieht Summer nur Vorteile: „Da wir in Zukunft auf einer einzigen Plattform arbeiten, verbessert sich die Zusammenarbeit zwischen Entwicklung und Betrieb massiv. Zudem werden wir effizienter.“ Profitieren können auch die Kunden wie beispielsweise Helsana, Concordia, Visana und SUVA. Sie könnten zukünftig (frühestens ab 2019) adcubum SYRIUS auch in Form von Containern erhalten und diese auf ihrer eigenen OpenShift Installation betreiben. “Die Entwicklungsplattform der Kunden ist dann identisch mit unserer. Dadurch können Updates automatisch und viel häufiger durchgeführt werden”, erklärt Summer.</p>
            
            <p>Seit Ende 2017 läuft adcubum SYRIUS auf der OpenShift Container Plattform APPUiO. „Nun möchten wir auch unsere Kunden von OpenShift begeistern“. Dabei setzt Adcubum auf die enge Partnerschaft mit APPUiO.</p>
            
            <p><a href="https://www.adcubum.com/home">www.adcubum.com</a></p>

