- question: Was ist OpenShift und wie funktioniert es?
  answer: <a href="https://docs.openshift.com" target="_blank">OpenShift</a> ist die Container Platform von Red Hat. Seit der Version 3 setzt OpenShift auf bewährte Open Source Projekte wie <a href="http://www.docker.com/" target="blank">Docker</a> und <a target="blank" href="http://kubernetes.io/">Kubernetes</a>.
- question: Wie bringt man eine Applikation auf APPUiO?
  answer: Für die ersten Schritte haben wir ein <a href="https://github.com/appuio/techlab" target="_blank">TechLab</a> erstellt und stellen unter <a href="http://docs.appuio.ch/en/latest/getting-started.html" target="_blank">Getting Started</a> erste Schritte vor.
- question: Wer steckt hinter APPUiO?
  answer: Die beiden DevOps Spezialisten <a href="https://www.puzzle.ch/de/" target="new">Puzzle ITC</a> und <a href="https://vshn.ch/" target="new">VSHN AG</a> arbeiten für APPUiO eng zusammen. VSHN stellt schwerpunktmässig den Betrieb sicher, Puzzle engineert die Plattform mehrheitlich und integriert diese bei Bedarf bei Kunden.
- question: Wo finde ich Dokumentation zu APPUiO?
  answer: Die Dokumentation findet ihr unter <a href="http://docs.appuio.ch/en/latest/" target="new">docs.appuio.ch</a>. Diese wird aus dem <a href="https://github.com/appuio/docs" target="new">Github Repo</a> generiert und laufend ergänzt. Anregungen und Ergänzungen sind jederzeit willkommen.
- question: Wo läuft die APPUiO public PaaS? Wo befinden sich die Datacenter?
  answer: Die APPUiO Public Cloud läuft auf der IaaS Plattform von cloudscale.ch. Die Server stehen im Datacenter e-shelter in Rümlang. Details siehe <a href="https://www.cloudscale.ch/en/about" target="new">https://www.cloudscale.ch/en/about</a>.
- question: Ich habe ein Problem in meinem APPUiO Projekt, wer kann mir weiterhelfen?
  answer: Wir helfen Ihnen gerne unter support@appuio.ch oder im <a href="https://forum.appuio.ch/" target="new">Supportforum</a> weiter.
- question: Wo finde ich technische FAQs?
  answer: Technische Details werden auf der Dokumentationsseite unter <a href="http://docs.appuio.ch/en/latest/faq.html" target="new">docs.appuio.ch</a> beantwortet.
- question: Kann ich das Public PaaS Angebot auch monatlich beziehen?
  answer: Momentan können wir dies leider noch nicht anbieten. Wir arbeiten allerdings am automatisierten Billing, damit wir in Zukunft auch monatliche Abos anbieten können.
