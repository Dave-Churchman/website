- day: 13
  month: Jan
  title: New APPUiO Pricing
  subtitle: Good news for 2017.
  details: "
            <p>It’s now possible to pay a monthly fee for APPUiO, the Swiss Container Plattform. The price for the public service is between CHF 49.- and CHF 390.- per month. If you decide to pay a full year in advance we’ll give you two months for free.</p>
            <p>Read <a href=\"/en/public.html\">more</a></p>
