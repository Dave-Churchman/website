- day: 01
  month: Mai
  title: "Amazee.io und APPUiO"
  subtitle: |
            <img src="/images/Amazeeio" alt="Amazee.io"/>
            "Amazee.io bietet in über 16 Ländern basierend auf APPUiO eine Drupal-Webhosting-Plattform mit Microservices an. Die Zusammenarbeit seit der ersten Stunde basiert auf gemeinsamen Werten und hohen technologischen Ansprüchen."
  details: |
            <p>Im Sommer 2017 lancierte Amazee.io ein neues Produkt: Lagoon. Die Open Source Drupal Hosting Plattform nimmt den Programmcode von Entwicklern, bildet damit Docker Images, überträgt diese in OpenShift/Kubernetes und überwacht gleichzeitig die Deployments. Dieser gesamte Prozess läuft auf APPUiO. „Der Entscheid für APPUiO kam nicht von ungefähr: Mit den Initianten der Container Plattform verbindet uns eine jahrelange professionelle Zusammenarbeit im Betrieb“, so Bastian Widmer, System Engineer bei Amazee.io. Zudem teile man die selben Werte und setze konsequent auf OpenSource. “Der gesamte Sourcecode von Lagoon ist als <a href="https://github.com/amazeeio/lagoon">Opensource Projekt</a> veröffentlicht”, erklärt Widmer. Bereits in der Betaphase wurden die ersten Projekte auf APPUiO umgesetzt. Schnell wurde die Zusammenarbeit ausgebaut. „Lagoon ist gemeinsam mit APPUiO gewachsen“, so Widmer.</p>
            
            <p>Die Vorteile von APPUiO sieht der Systemtechniker in der Unterstützung, OpenShift zu verstehen. Um OpenShift unabhängig zu betreiben, bräuchte man viel Wissen und müsste sich stetig auf dem Laufenden halten. “Im Rahmen von Managed Private APPUiO wird uns dies abgenommen. Denn Updates und der Betrieb werden automatisch von den Experten durchgeführt”, erklärt Widmer.</p>
            
            <p>Die Zusammenarbeit zwischen den Partnern erfolgt meistens in Projekten. „Wir sehen uns dabei als Experten für das Drupal-Hosting, APPUiO ist der Spezialist in Sachen OpenShift.“ Die Leistungen von APPUiO reichen von der Beratung über den Aufbau bis hin zum Betrieb. „Regelmässig führen wir gemeinsame Stand-ups durch“, so Widmer. In naher Zukunft will Amazee.io mit Lagoon zusätzliche Länder erschliessen – mit APPUiO als starkem OpenShift-Partner an seiner Seite.</p>
            
            <p><a href="https://www.amazee.io/">www.amazee.io</a></p>

- day: 06
  month: Apr
  title: "Adcubum’s success story with APPUiO"
  subtitle: |
            <img src="/images/Partner-037_def_web_01.jpg" alt="Adcubum"/>
            "Adcubum, the leading Swiss producer of standard software for the insurance industry, began offering its adcubum SYRIUS software in 1997. Now, 20 years later, the software is being transferred to Red Hat’s OpenShift with the help of APPUiO."
  details: |
            <p>Lack of flexibility, technical challenges and extensive coordination: ‘In 2016, we realised that the configuration of various applications in the landscape was extremely complex,’ explains Matthias Summer, Senior System Engineer at Adcubum. Following intensive research into solutions, Adcubum decided to switch to Red Hat’s OpenShift. And in APPUiO, it found a partner that offered even more advantages: ‘Experienced experts who work with OpenShift every day set up the platform for us in-house and trained us to use it,’ says Summer. Together with his team of five system engineers, Summer operates around 500 adcubum SYRIUS test installations. ‘Thanks to APPUiO, we can now deploy test environments at the touch of a button,’ he says.</p>
            
            <p>Adcubum aims to transfer 95% of its development and test instances to OpenShift by the end of 2018. The challenge here is to prepare a 20-year-old application with several million lines of code for the new container platform. Although this requires significant effort, Summer expects the results to be wholly positive: ‘As we will be working on a single platform in future, collaboration between development and operations will improve greatly, and we’ll also become more efficient.’ Customers such as Helsana, Concordia, Visana and SUVA will also benefit. In future (from 2019 at the earliest), they will be able to access adcubum SYRIUS in container form and run it on their own OpenShift installations. ‘Customers will then be using the same development platform as us, which means that updates can be carried out automatically and far more frequently,’ explains Summer.</p>
            
            <p>adcubum SYRIUS has been running on the OpenShift container platform APPUiO since the end of 2017. ‘Now we want to get our customers excited about OpenShift as well.’ To do so, Adcubum is working in close collaboration with APPUiO.</p>
            
            <p><a href="https://www.adcubum.com/home">www.adcubum.com</a></p>

