# Techlab Page
  techlabPageTitle: Techlab
  techlabTitle: APPUiO & OpenShift Techlabs in Bern und Zürich
  techlabSubtitle: Mit einer Platform as a Service (PaaS) ändert sich die Art, wie wir Software entwickeln. Puzzle stellt OpenShift V3 - die Container Plattform von Red Hat - in einem Techlab vor.
  techlabDetails: |-
    <p>Die Teilnehmer lernen dabei&nbsp;hands-on die wichtigsten Schritte, wie eine Applikation in die Cloud gebracht wird und wie Container auf einer PaaS deployed und betrieben&nbsp;werden können.</p>
    <p>Mit OpenShift werden IT-Prozesse automatisiert und die Bereitstellung&nbsp;von IT-Services gestrafft. Im Techlab erwarten euch folgende Themen:</p>
    <p><strong>Hands on Workshop</strong></p>
    <ul>
    <li>Einrichten CLI</li>
    <li>Quicktour durch OpenShift V3</li>
    <li>Die erste Applikation deployen</li>
    <li>Advanced CLI Commands</li>
    <li>Routen erstellen</li>
    <li>Skalieren von Applikationen</li>
    <li>Datenbank deployen und anbinden</li>
    <li>Code Änderungen via Webhook direkt integrieren</li>
    <li>Persistent Storage anbinden und verwenden für Datenbank</li>
    <li>Applikationstemplates</li>
    </ul>
    <p>Daten:</p>
    <ul>
    <li><a href="https://app.hatchbuck.com/OnlineForm/72512716077">02. November 2017 in Bern</a></li>
    <li><a href="https://app.hatchbuck.com/OnlineForm/72880727856">07. Dezember 2017 in Zürich</a></li>
    <li><a href="https://app.hatchbuck.com/OnlineForm/72880727855">25. Januar   2018 in Bern</a></li>
    </ul>
    <p>Zeit: 14:00 bis 17:30 Uhr<br>
    Ort: Neugasse 10, Zürich oder Belpstrasse 37, Bern</p>
    <p>Die Teilnahme ist kostenlos. Für das Lab solltet ihr euren eigenen Laptop mitbringen. Die Platzzahl ist beschränkt.</p>



# Event Page
  eventPageTitle: Let's celebrate
  eventTitle: One Year APPUiO
  eventSubtitle: Case Studies & Birthday Party
  eventDetails: |-
    <p>Im Herbst 2016 lancierten wir von VSHN und Puzzle ITC gemeinsam APPUiO - die erste Schweizer Container Plattform. Seither konnten wir viele Erfahrungen sammeln, unsere Plattform stetig weiterentwickeln und spannende Projekte umsetzen.</p>
    <p>Am 30. November 2017 blicken wir auf das aufregende und erfolgreiche erste Jahr zurück. Anhand von Case Studies zeigen Kunden, wie die Zukunft der Software-Entwicklung und des Betriebs mit Containern in der Praxis aussieht. Zudem präsentieren wir einige Neuerungen rund um APPUiO - seid gespannt!</p>

    <p><strong>Wann:</strong> Donnerstag, 30. November 2017</p>
