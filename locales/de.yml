# Offer2: Public Platform
  offerTwoTitle: Public Platform
  offerTwoIntro: Sie möchten Ihre produktiven Applikationen in eine Schweizer Cloud deployen oder brauchen kurzfristig flexible, standardisierte Entwicklungsumgebungen ? Nutzen Sie dafür unsere APPUiO Public Plattform.


# Offer Two: Vorteile
  offerTwoAdvantagesTitle: Passendes Angebot auswählen und loslegen
  offerTwoAdvantagesOneTitle: Swissness
  offerTwoAdvantagesOneDesc: APPUiO wird in ISO27001-zertifizierten und nach FINMA-Richtlinien gebauten Rechenzentren in der Schweiz betrieben und untersteht schweizerischem Recht.
  offerTwoAdvantagesTwoTitle: Security
  offerTwoAdvantagesTwoDesc: Auf der APPUiO Public Platform profitierst du von SELinux, Federation Authentication und Let’s Encrypt. Regelmässig werden die neuesten Security Updates eingespielt. 
  offerTwoAdvantagesThreeTitle: Support
  offerTwoAdvantagesThreeDesc: Du erhältst persönlichen Support zu Geschäftszeiten sowie regelmässige Wartung und Updates der Server. Auch Backup und Monitoring sind inklusive. Zudem steht dir unsere starke Community im Chat zur Verfügung.
  
# Offer Two: Im Angebot enthalten
  offerTwoPackageContentsTitle: Was ist im Angebot enthalten?
  offerTwoPackageContentsFirstTitle: Backup und Monitoring
  offerTwoPackageContentsFirstItemOne: Wir erstellen einmal täglich ein Backup aller relevanten Daten. Zudem sind im Portal die verfügbaren Ressourcen ersichtlich. Auf status.appuio.ch siehst du jederzeit den Status der Public Plattform.
  offerTwoPackageContentsSecondTitle: TCP Traffic
  offerTwoPackageContentsSecondItemOne: Mit APPUiO kannst du Non-HTTP-Traffic in Public Cluster routen. So können Kunden IPs an Services anbinden und beispielsweise Datenbanken, LDAP Server, SSH Server öffentlich zur Verfügung stellen.
  offerTwoPackageContentsThirdTitle: Let’s Encrypt Zertifikate
  offerTwoPackageContentsThirdItemOne: APPUiO erlaubt es dir, mittels “Let’s Encrypt" einfach per Knopfdruck echte SSL-Zertifikate in deine Routen zu konfigurieren. Nach erfolgter Registrierung sorgt APPUiO für die Aktualisierung der Lets Encrypt-Zertifikate, die 3 Monate gültig sind, und ersetzt diese automatisch nach Ablauf. 
  offerTwoPackageContentsFourthTitle: Secure Docker Builds
  offerTwoPackageContentsFourthItemOne: Unsere Plattform erlaubt es, Docker Image Native als Docker Builds laufen zu lassen. Dafür haben wir die Buildumgebung extrahiert. Die Builds laufen in dynamischen, abgeschotteten VMs pro Mandant ausserhalb des Clusters. Zusätzlich zu den sicheren Builds, erlaubt unsere Erweiterung Docker Multi-Stage Builds. Docker Multi-Stage Builds helfen Dockerfiles zu optimieren und sie einfacher und lesbarer zu machen.
  offerTwoPackageContentsFifthTitle: SaaS (aktuell managed Services)
  offerTwoPackageContentsFifthItemOne: |- 
    Es gibt eine erste Plattform Software die wir auf unserer Public Plattform als Service anbieten. Wir  bauen die Software deinen Wünschen entsprechend auf und betreiben sie als Managed Service.
    <li>3 Scale API Management(Beta): API Management Lösung von Red Hat. </li>
    <li>DataBase as a Service Manuell: Postgresql, Mariadb, Mysql</li>
    <li>WaF as a Service Manuell: tbd</li>
    
