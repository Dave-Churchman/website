  homeOfferThreeDesc: Your PaaS in your own datacentre, perfectly integrated in your own infrastructure. We will walk you through the process, starting with your idea, realization and if desired even operate your PaaS for you.
  homeOfferThreeButton: Cloud engineering
  homeOfferDesc: All APPUiO public PaaS offerings will be held and operated in ISO27001-certified and FINMA-audited datacentres inside Switzerland and according Swiss law.

  homeFeatureTitle: Features
  homeFeatureDesc: OpenShift Enterprise (OSE) V3 is the PaaS from Red Hat, the open source market leader. OSE V3 uses state-of-the-art open source concepts like Docker container and Kubernetes.
  homeFeatureDockerTitle: Docker
  homeFeatureDockerDesc: Docker is the open source platform for developers, sysadmins and their applications. Choose your Docker-image according your needs and the technology you want to use and after every built, OpenShift will automatically create a new Docker-container and even deploy it if you want.
  homeFeatureKubernetesTitle: Kubernetes
  homeFeatureKubernetesDesc: Orchestrate and manage your container with Kubernetes from Google. You define how many of your application instances shall run in parallel and Kubernetes takes care for scaling, load balancing and stability.
  homeFeatureOnDemandTitle: On-Demand development and runtime environment
  homeFeatureOnDemandAlt: One container that holds all the technologies
  homeFeatureOnDemandDesc: APPUiO enables you to deploy new environments with just a few clicks. There are many different technologies and platforms available just "out of the box". Here you will find a few samples.
  homeFeatureLanguagesTitle: Platforms
  homeFeatureDatabasesTitle: Databases
  homeFeatureCycleTitle: Automated processes
  homeFeatureCycleAlt: Cycle - Build, Ship, Run, Operate
  homeFeatureCycleDesc: APPUiO enables you to automate the whole process – from development to production. We take care for the operation of the APPUiO platform and help you to automate your processes.
  homeFeatureOpenSourceTitle: OpenSource
  homeFeatureOpenSourceDesc: OpenShift, Docker, Kubernetes and more of the APPUiO components are open source. We want to adopt the openness by providing documentation on APPUiO to the community. Using open standards, open source software and the free availability of the APPUiO documentation guarantees the greatest possible freedom and protects you from any vendor lock-in. Please find more information to the open source OpenShift project here <a target="_new" href="https://www.openshift.org">openshift.org</a>.
  homeFeatureSecureTitle: Secured container
