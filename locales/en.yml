  homeHeroTitle: Platform for design, development and operation of your application.
  homeHeroDesc: APPUiO – Swiss Enterprise PaaS from developers for developers. APPUiO, built on “next generation PaaS” Red Hat OpenShift Enterprise V3 technology. Based on reliable open source concepts like Docker and Kubernetes you will develop, operate and scale your application according to your needs. Compared to other PaaS-offerings, using this technology your applications can be operated on either public clouds or in your own on-premises datacentre.

